<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Bayan</title>
  <link rel="stylesheet" href="./styles/index.css">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body>
  <main class="content">
    <section class="bayans-container">
      <div class="bayans">
        <h1 class="bayans__title">CSS Bayan</h1>
        <div class="bayan">
          <label for="meme1" class="button">
            <input type="radio" name="radio" class="check" id="meme1" checked>
            <h2 class="bayan__title">Хорошо бы пойти в спортзал... <span class="bayan__icon">+</span></h2>
            <div class="bayan__content"><img class="bayan__image" src="./images/1%20Statham.jpg"></div>
          </label>
        </div>
        <div class="bayan">
          <label for="meme2" class="button">
            <input type="radio" name="radio" class="check" id="meme2">
            <h2 class="bayan__title">Когда-нибудь... <span class="bayan__icon">+</span></h2>
            <div class="bayan__content"><img class="bayan__image" src="./images/2%20Nerd.jpg"></div>
          </label>
        </div>
        <div class="bayan">
          <label for="meme3" class="button">
            <input type="radio" name="radio" class="check" id="meme3">
            <h2 class="bayan__title">Первая тренировка... <span class="bayan__icon">+</span></h2>
            <div class="bayan__content"><img class="bayan__image" src="./images/3%20gym.jpg"></div>
          </label>
        </div>
        <div class="bayan">
          <label for="meme4" class="button">
            <input type="radio" name="radio" class="check" id="meme4">
            <h2 class="bayan__title">Месяцами потел на тренажёрах, а в итоге... <span class="bayan__icon">+</span></h2>
            <div class="bayan__content"><img class="bayan__image" src="./images/4%20yoda-2.jpg"></div>
          </label>
        </div>
        <div class="bayan">
          <label for="meme5" class="button">
            <input type="radio" name="radio" class="check" id="meme5">
            <h2 class="bayan__title">В это время другие спортсмены из зала... <span class="bayan__icon">+</span></h2>
            <div class="bayan__content"><img class="bayan__image" src="./images/5%20schwarzenegger-2.jpg"></div>
          </label>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
